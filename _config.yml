#-------------------------------
# General Site Settings

title: Yoni Pineda | Portfolio Site
description: Personal Website. # this means to ignore newlines until "baseurl:"
baseurl: "/Yoni.github.io" # the subpath of your site, e.g. /blog
url: "https://yonipineda.github.io" # the base hostname & protocol for your site, e.g. http://example.com


#-------------------------------
# About Section
author-name:   Yoni Pineda
author-avatar: tiny_profile.jpeg


#-------------------------------
# Contact links
linkedin:  https://linkedin.com/in/yoni-pineda-8a43841a3 # Add your linkedin handle
twitter:   https://twitter.com/YonayYo # Add your twitter handle
github: https://www.github.com/Yonipineda # Add your github handle
medium: https://medium.com/@yonipineda1010 # Add your medium handle


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: Yoni # Add your shortname for Disqus Comment. For example mr-brown


#-------------------------------
# Instagram Feed
instafeed: false # To enable the instafeed, use the value true. To turn off use the value false.


#-------------------------------
# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1.


#-------------------------------
# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e


#-------------------------------
# Build settings
markdown: kramdown
permalink: ':title/'
plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 7
paginate_path: "/page/:num"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed


